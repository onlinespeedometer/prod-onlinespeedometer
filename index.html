<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online GPS Speedometer</title>

</head>

<body>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/global/header-footer.css">

  <header class="header">
    <div class="logo"><a href="/">Speedometer</a></div>
    <input type="checkbox" class="menu-toggle" id="menu-toggle">
    <ul class="menu-list">
      <li class="menu-item"><a href="/">Home</a></li>
      <li class="menu-item"><a href="/about-us/">About</a></li>
      <li class="menu-item"><a href="/contact-us/">Contact Us</a></li>
      <li class="menu-item"><a href="/blog/">Blog</a></li>
    </ul>
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
  </header>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/index.css">

  <div class="main-container">
    <div class="container">

      <div class="speedometer">
        <div class="speed-digit" id="speed">0</div>
        <div class="speed-unit">Km/hr</div>
      </div>

      <div class="speedometer-buttons">
        <button class="btn" id="startButton">Start</button>
        <button class="btn" id="stopButton">Stop</button>
      </div>

    </div>
  </div>
  <div class="footer">
    <div id="footer-logo">Surefullform</div>
    <div class="footer-menu">
      <a href="/disclaimer/">Disclaimer</a>
      <a href="/privacy-policy/">Privacy Policy</a>
      <a href="/terms-and-conditions/">Terms & Conditions</a>
    </div>
  </div>


  <script async src="/scripts/index.js"></script>
</body>

</html>
